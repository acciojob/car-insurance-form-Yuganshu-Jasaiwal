<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form method = "post">
		<label for = "name">Name</label>
		<input type = "text" id="name" name = "name" placeholder = "Name" required> <br>
		<label for = "email">Email</label>
		<input type = "email" id="email" name = "email" placeholder = "Email" required> <br>
		<label for = "gender">Gender</label>
		<input type = "radio" id="gender_m" name = "gender">
		<label for="male">Male</label> 
		<input type = "radio" id="gender_f" name = "gender">
		<label for="female">Female</label><br>
		<label for = "cars">Car Brand</label>
		<select id="cars" name="cars">
		  <option value="BMW">BMW</option>
		  <option value="Audi">Audi</option>
		  <option value="Mercedes">Mercedes</option>
		</select><br>
		<label for = "carage">Car Age</label>
		<input type = "text" id="carage" name = "carage" placeholder = "Age" required> <br>
		<label for = "dop">Date of Purchase</label>
		<input type = "text" id="dop" name = "dop" required> <br>
		<label for = "password">Password</label>
		<input type = "password" id="password" name = "password" placeholder = "Password" required> <br>
		<button type="submit">Submit</button>
	</form>
</body>

</html>
